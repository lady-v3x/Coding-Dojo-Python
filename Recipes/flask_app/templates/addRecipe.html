<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="nav">
        <a class="links" href="/dashboard">Dashboard</a>
        <a class="links" href="/logout">Logout</a>
    </div>
    <hr class="line">
    <div class="center">
        <h1>Add New Recipe</h1>
        <form action="/create/recipe" method='post'>
            <label for="name">Name:</label>
            <input type="text" name="name">
            <br>
            <label for="description">Description:</label>
            <textarea name="description"></textarea>
            <br>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions"></textarea>
            <br>
            <label for="under30">Under 30 Minutes?:</label>
            <br>
            <input type="radio" name="under30" value="0" checked>
            <label for="0">No</label>
            <br>
            <input type="radio" name="under30" value="1">
            <label for="1">Yes</label>
            <br>
            <label for="madeOn">Date Made:</label>
            <input type="date" name="madeOn">
            <br>
            <div class="btn">
            <input type="submit" value="Add Recipe">
            </div>
        </form>
    </div>
        <div class="center">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}
                <hr>                            <!-- check if there are any messages -->
                <h2 class="errors">Error(s):</h2>
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="errors">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
