<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/create.css') }}">
</head>
<body>
    <div class="create">
    <h1>Edit User {{user.id}}</h1>
    <form action="/update" method="POST">
        <label class="fN" for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{user.first_name}}"><br>
        <label class="lN" for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{user.last_name}}"><br>
        <label class="eM" for="email" >Email:</label>
        <input type="text" name="email" value="{{user.email}}"><br>
        <input type="hidden" name="id" value="{{user.id}}">
        <input class="add" type="submit" value="Update User">
    </form>
    <h3><a href="/users">Home</a></h3>
    </div>
</body>
</html>
