<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Number Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GnG.css') }}">
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <h3>Take a guess!</h3>
        <div class="lowbox greenbox {{ togglelow }} boxsize"><p>LOW!</p></div>
        <div class="highbox redbox {{ togglehigh }} boxsize"><p>HIGH!</p></div>
        <div class="correctbox greenbox {{ togglecorrect }} boxsize">
            <p>{{ randNumber }} was the number!</p>
            <form action="/playagain" method="post">
                <button id="play">Play Again!</button>
            </form>
        </div>
        <div><form action="/process" method="post" class="form1 {{ toggleform }}">
            <input id="textbox" type="text" name="guessNumber" id="number" required><br>
            <button id="submit">Submit My Guess!</button>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
